<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>

<body>
  <main>
    <div class="container__rate">
      <div class="starImg"><img src="images/icon-star.svg" alt=""></div>
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="rating">
        <div class="rate">
          <p>1</p>
        </div>
        <div class="rate">
          <p>2</p>
        </div>
        <div class="rate">
          <p>3</p>
        </div>
        <div class="rate">
          <p>4</p>
        </div>
        <div class="rate">
          <p>5</p>
        </div>
      </div>
      <button class="btn">SUBMIT</button>
    </div>
    <div class="container__success">
      <div class="successImg">
        <img src="images/illustration-thank-you.svg" alt="">
        <span class="successText">You don't selected</span>
      </div>
      <h3>Thanks you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!</p>
    </div>
  </main>
  <script src="app.js" defer></script>
</body>

</html>
